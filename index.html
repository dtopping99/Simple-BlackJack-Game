<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simple BlackJack Game</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" href="favicon.ico">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="title">
    <h1>Welcome to Simple BlackJack</h1>
    <br>
    <h2>Closest to 21 wins</h2>
    <h2>Click "New Game" to start</h2>
    <br>
    <h3>*Dealer hits on 16, stays on 17*</h3>
    <br>
    <span class="btn btn-success newgame">New Game</span>
  </div>


  <div class="row master">
    <div class="col-6">
      <h2 id="player-name"></h2>
      <br>
      <p><img class="pcard1" src="cards/bicycle-back.png"><img class="pcard2" src="cards/bicycle-back.png"><img class="pcard3"><img class="pcard4"><img class="pcard5"></p>
    </div>
    <div class="col-6">
      <h2 id="dealer-name"></h2>
      <br>
      <p><img class="dcard1" src="cards/bicycle-back.png"><img class="dcard2" src="cards/bicycle-back.png"><img class="dcard3"><img class="dcard4"><img class="dcard5"></p>
    </div>
  </div>
  <div class="hitandstaybuttons">
    <div class="row">
      <div class="col-6">
        <span id="hit" class="btn btn-outline-danger btn-lg hit">Hit</span>&emsp;&emsp;<span class="btn btn-outline-primary btn-lg stay">Stay</span>
      </div>
      <div class="col-6">

      </div>
    </div>
  </div>
  <br><br>
  <div class="row scores">
    <div class="col-6">
      <h3>Player Score</h3>
      <h4 id="score-p"></h4>
    </div>
    <div class="col-6">
      <h3>Dealer Score</h3>
      <h4 id="score-d"></h4>
    </div>
  </div>
  
  <!-- Javascript -->
  <script src="app.js"></script>
</body>

</html>
